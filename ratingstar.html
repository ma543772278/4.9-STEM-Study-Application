<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
  <title>MakeItstar Plugin Example</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
<style type="text/css">
.rating-box a {
    display: block;
    float: left;
    height: 16px;
    width: 16px;
	   background: url("star1.jpg") repeat-x scroll 0 0px transparent;
}
 
 .rating-box a.active {
    background-position: 0 -20px;
}
</style>
<script>
jQuery(document).ready(function(){
jQuery(".stars-wrapper").makeItStar();	
});
(function($){
	$.fn.makeItStar=function(){
		this.each(function(){
		var str='';
			$(this).find("input[type=radio]").each(function(){
			$(this).hide();
				str+='<a rel="'+$(this).attr("id")+'" href="javascript:;" rel="nofollow"></a>';
			});
			str="<div class='rating-box makeItStar'>"+str+"</div>";
			$(this).append(str);
 
			$(this).find(".rating-box").children("a").hover(function(){
 
				$(this).closest(".rating-box").find("a").removeClass("active");
				var idx=$(this).index();
				for(i=0;i<=idx;i++){
					$(this).closest(".rating-box").find("a:eq("+i+")").addClass("active");
 
				}
			});
			$(this).find(".rating-box").children("a").click(function(){
				var cix=$(this).index();
 
				$(this).closest(".rating-box").parent().find("input[type=radio]").removeAttr("checked");
				$(this).closest(".rating-box").parent().find("input:eq("+cix+")").attr('checked', "checked");
			});
			$(this).find(".rating-box").mouseenter(function(){
			}).mouseleave(function(){
			$(this).find("a").removeClass("active");
				var cidx=-1;
 
				$(this).parent("div").find("input").each(function(i){
 
					if($(this).attr('checked')=="checked"){
						cidx=i;
					}
				});
 
				if(cidx>=0){
					for(i=0;i<=cidx;i++){
						$(this).closest(".rating-box").find("a:eq("+i+")").addClass("active");
					}
				}
			})
		});
	}
})(jQuery)
</script>
  </head>
  <body>
	<form name="star" method="post" action="">
	<div class="rating">
		<label> How you rate this website ?</label>
		<div class="stars stars-wrapper">
			<input type="radio" name="star" id="star1" value="1" />
			<input type="radio" name="star"  id="star2" value="2" />
			<input type="radio" name="star"  id="star3" value="3" />
			<input type="radio" name="star"  id="star4" value="4" />
			<input type="radio" name="star"  id="star5" value="5" />
 
		</div>
	</div>
	</form>
 
  </body>
  </html>
